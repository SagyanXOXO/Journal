{% extends 'Base/base.html '%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}         
    <!--Register--> 
    <div class="container py-5">
        <h1>Register</h1>
        {% if messages %}
            {% for m in messages %}
                {{ m }}
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="{% url 'auth-login' %}">login</a> instead.</p>
    </div>
{% endblock %}

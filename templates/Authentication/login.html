{% extends 'Base/base.html '%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}         
    <!--Register--> 
    <div class="container py-5">
        <h1>Login</h1>
        {% if messages %}
            {% for m in messages %}
                {{ m }}
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
